<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header">Etch-a-Sketch 2: Electric Boogaloo</h1>
    </header>
    <div id="page">
        <div id="left">
                <button class="resetBtn" id="resetBtn">Reset</button>
                
                <input type="text" name="sides" placeholder="Please enter # of sides" id="sidesInput" class="sidesInput">
                
                <button type='button' class="submitBtn" id="submitBtn">Submit</button>
                
                <button type='button' class="colorBtn" id="colorBtn">Gimme Color</button>
        </div>
        <div id="container"></div>
        <div id="right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
